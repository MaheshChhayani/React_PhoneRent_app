<div class="text-center">
    <h1 class="display-4 heading-font">Available Mobiles</h1>
</div>
<div class="row" style="margin-bottom:50px;">

    <div class="col-md-3 mb-2" *ngFor="let mobile of mobiles">
        <div>
            
                <img src="http://localhost:3000/images/{{mobile.imagename}}" alt="" >
            
            <div class="card-body">
                <h5 class="card-text">
                    {{mobile.name}}
                </h5>
                <a class="btn btn-primary" (click)="viewDetails(mobile._id)">View Details</a>
            </div>

        </div>
    </div>

</div>
