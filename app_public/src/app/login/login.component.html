<div class="text-center">
    <h1 class="display-4 heading-font">Login</h1>
</div>
<div class="row">
    <div class="col-12">
        <p class="lead">Not a member? Please <a routerLink="/register">register</a> first</p>
        <form (ngSubmit)="onLoginSubmit()">
            <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
                    [(ngModel)]="credentials.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Password" [(ngModel)]="credentials.password">
            </div>
            <button type="submit" role="button" class="btn btn-primary">Sign In!</button>
        </form>
    </div>
</div>
